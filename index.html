<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPP Salary Comparison</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1a237e, #283593);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      color: #cbd5e0;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 1rem 0 0.3rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
      background-color: #e5e7eb;
      color: black;
    }

    .button-row {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-direction: column;
    }

    .button {
      flex: 1;
      padding: 0.9rem;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .purple {
      background-color: #a855f7;
      color: white;
    }

    .teal {
      background-color: #10b981;
      color: white;
    }

    @media (min-width: 500px) {
      .button-row {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Global Salary & PPP Comparison</h1>
    <p>Enter your annual Indian salary and select a country to estimate equivalent earnings for a similar standard of living.</p>

    <label for="salary">Your Annual Indian Salary (INR)</label>
    <input type="number" id="salary" placeholder="e.g., 900000" />

    <label for="country">Compare against:</label>
    <select id="country">
      <option>Canada</option>
      <option>USA</option>
      <option>UK</option>
    </select>

    <div class="button-row">
      <button class="button purple">✨ Get Cost of<br />Living Insights ✨</button>
      <button class="button teal">✨ Get Job<br />Market Snapshot ✨</button>
    </div>
  </div>
</body>
</html>
